<div id="time-card" class="card">
  <div
    class="rotating-part"
    (animationend)="onAnimationFinish()"
    [ngClass]="{ flip: playAnimation }"
  >
    <div [ngStyle]="{ fontSize: fontSize + 'px' }" class="card-body front">
      {{ current }}
    </div>
    <div [ngStyle]="{ fontSize: fontSize + 'px' }" class="card-body back">
      {{ next }}
    </div>
  </div>
  <div class="devider"></div>
  <div [ngStyle]="{ fontSize: fontSize + 'px' }" class="card-body top">
    {{ next }}
  </div>
  <div [ngStyle]="{ fontSize: fontSize + 'px' }" class="card-body bottom">
    {{ current }}
  </div>
</div>
<label [ngStyle]="{ fontSize: fontSizeLabel + 'px' }" for="time-card">{{
  text
}}</label>
