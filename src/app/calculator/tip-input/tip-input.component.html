<div class="container">
  <div class="label row">
    <label>{{ title }}</label>
    <label *ngIf="errorMsg" class="error">{{ errorMsg }}</label>
  </div>
  <div class="selection-grid">
    <button *ngFor="let option of options">{{ option }}%</button>
    <input
      class="input"
      type="number"
      placeholder="Custom"
      (input)="onCustomTipChange($event)"
    />
  </div>
</div>
