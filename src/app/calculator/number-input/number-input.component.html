<div class="container">
  <div class="label row">
    <label>{{ title }}</label>
    <label *ngIf="errorMsg" class="error">{{ errorMsg }}</label>
  </div>
  <div [ngClass]="{ error: errorMsg }" class="input row">
    <img [src]="imgUrl" [alt]="imgAlt" />
    <input
      #numberInput
      placeholder="0"
      (focus)="numberInput.select()"
      [formControl]="value"
      (input)="onInput()"
      (focusout)="onInput()"
    />
  </div>
</div>
