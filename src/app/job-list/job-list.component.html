<div class="container">
  <app-job-list-fliter
    [ngStyle]="{ visibility: filterBy.length !== 0 ? 'visible' : 'hidden' }"
    [tags]="filterBy"
    (tagsClear)="filterBy = []"
    (tagRemove)="onTagRemove($event)"
  ></app-job-list-fliter>
  <app-job-list-item
    @myInsertRemoveTrigger
    *ngFor="let job of jobs | jobFilter: filterBy"
    [id]="'jobItem_' + job.id"
    [job]="job"
    (tagSelection)="onTagSelection($event, 'jobItem_' + job.id)"
  ></app-job-list-item>
</div>
