<header>
  <h1>Simple, traffics-based pricing</h1>
  <h4>Sing-up for our 30-day trial. No credit card required.</h4>
</header>
<aside>
  <section>
    <div class="pricing">
      <h5>{{ pageViews }}K PAGEVIEWS</h5>
      <app-price *ngIf="desktop" [price]="price"></app-price>
    </div>
    <input
      class="range-input"
      type="range"
      [min]="min"
      [max]="max"
      step="1"
      [(ngModel)]="pageViews"
      [ngStyle]="{ background: priceInputBackground }"
    />
    <div class="billing">
      <label id="test">Monthly Billing</label>
      <app-checkbox [(value)]="yearly"></app-checkbox>
      <label
        >Yearly Billing<span>{{ discountText }}</span></label
      >
    </div>
    <app-price *ngIf="!desktop" [price]="price"></app-price>
  </section>
  <div class="devider"></div>
  <footer>
    <ul>
      <li><span>Unlimited websites</span></li>
      <li><span>100% data ownership</span></li>
      <li><span>Email reports</span></li>
    </ul>
    <button>Start my trial</button>
  </footer>
</aside>
