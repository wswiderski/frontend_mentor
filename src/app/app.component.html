<header>
  <h1>Sipple, traffics-based pricing</h1>
  <h3>Sing-up for our 30-day trial. No credit card required.</h3>
</header>
<section>
  <div>
    <h2>{{ pageViews }}K PAGEVIEWS</h2>
    <app-price [price]="price"></app-price>
  </div>
  <input type="range" min="50" max="150" step="1" [(ngModel)]="pageViews" />
  <div>
    <label>Monthly Billing</label>
    <input type="checkbox" [(ngModel)]="yearly" />
    <label>YearlyBilling<span>25% discount</span></label>
  </div>
</section>
<div class="devider"></div>
<footer>
  <ul>
    <li>Unlimited websites</li>
    <li>100% data ownership</li>
    <li>Email reports</li>
  </ul>
  <button>Start my trial</button>
</footer>
